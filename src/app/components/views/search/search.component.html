<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin fa-fw"></i> Cargando...
</div>

<div *ngIf="!loading">
  <h1><i class="fas fa-search fa-fw"></i>BÃºsqueda: {{query}}</h1>

  <hr/>

  <div *ngIf="movies.length == 0">
    <div class="row">
       <div class="col-12">
         <p>No se encontraron resultados</p>
       </div>
    </div>
  </div>

  <div *ngIf="movies.length > 0">
    <div class="row">
      <div class="col-md-4 col-sm-12 mb-4" *ngFor="let movie of movies | limitTo: 9">
        <app-pelicula-result [movie]="movie">
        </app-pelicula-result>
      </div>
    </div>
  </div>
</div>
