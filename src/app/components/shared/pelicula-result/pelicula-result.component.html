<a href="#" [routerLink]="['/movie', movie.id]" title="{{movie.title + ' (' + movie.release_date.slice(0,4) + ')'}}">
  <div class="box-result"
    [ngStyle]="{'background-image':'url(' + ((movie.poster_path) ? imageUrl + imageSize + movie.poster_path : noPosterUrl) + ')'}">
    <div class="pop">
      <small>Popularidad: {{movie.popularity}}</small>
      <small>Calificaci√≥n: {{movie.vote_average | vote}}</small>
    </div>
    <div class="box-details">
      <span>{{movie.title}}</span>
      <small>{{date | date:'yyyy'}}</small>
    </div>
  </div>
</a>
