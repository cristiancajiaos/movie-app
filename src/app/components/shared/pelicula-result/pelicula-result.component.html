<a href="#" title="{{movie.title + ' (' + movie.release_date.slice(0,4) + ')'}}">
  <div class="box-result"
    [ngStyle]="{'background-image':'url(' + ((movie.poster_path) ? imageUrl + imageSize + movie.poster_path : noPosterUrl) + ')'}">
    <div class="pop">
      <small>Popularity: {{movie.popularity}}</small>
      <small>Votes: {{movie.vote_average | vote}}</small>
    </div>
    <div class="box-details">
      <span>{{movie.title}}</span>
      <small>{{movie.release_date.slice(0,4)}}</small>
    </div>
  </div>
</a>
